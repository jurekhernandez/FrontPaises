<table class="table table-hover">
    <thead>
        <tr>
            <th># </th>
            <th>Bandera </th>
            <th>Nombre </th>
            <th>Capital </th>
            <th>Poblacion </th>
            <th>Ver </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index ">
            <td>{{ i+1 }} </td>
            <td>
                <img class="small-flag" src="{{ pais.flags.png }}" alt="">
            </td>
            <td title="{{ pais.name.official }}">{{ pais.name.common }}</td>
            <td>{{ pais.capital }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="[ '/verPais', pais.cca2]">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
